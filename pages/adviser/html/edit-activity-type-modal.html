<div class="modal fade" id="EditActType" tabindex="-1" role="dialog" aria-labelledby="AddModalLabel" aria-hidden="true">

		<div class="modal-content">
			<div class="modal-header">
				<h4 class="modal-title">Edit Activity Type</h4>
			</div>  
			<div class="modal-body">
				<div class="input-group">
					<div class="text-left">Activity Code:</div>

	</div>
</div>
<script>
	function getActType(code,desc){
		var $modal = $('#EditActType'),
		$subjCode = $modal.find('#activityCode');
		$subjCodeEdit = $modal.find('#NewActivityCode');
		$subjDesc = $modal.find('#activityDescription');
		$subjCode.val(code);
		$subjCodeEdit.val(code);
		$subjDesc.val(desc);
		$modal.modal("show");
	}
</script>
